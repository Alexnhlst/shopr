<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopr | Login</title>
    <script
      src="https://kit.fontawesome.com/4ed88b90a9.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./src/assets/css/reset.css" />
    <link rel="stylesheet" href="./src/assets/css/style.css" />
    <link rel="stylesheet" href="./src/assets/css/login.css" />
  </head>
  <body>
    <main id="main-login">
      <section class="split" id="login-container">
        <header class="login-header">
          <div id="login-logo"></div>
          <h2 class="login-title">Sign in to your account</h2>
          <p class="login-subtitle">
            Don't have an account? <span>Sign up now</span>
          </p>
        </header>
        <section id="oauth">
          <p class="login-subtitle">Sign in with</p>
          <div class="btns">
            <button class="oauth-btn" id="google">
              <i class="fa fa-google"></i>
            </button>
            <button class="oauth-btn" id="facebook">
              <i class="fa fa-facebook"></i>
            </button>
            <button class="oauth-btn" id="twitter">
              <i class="fa fa-twitter"></i>
            </button>
          </div>
        </section>
        <section id="login-decoration">
          <div id="login-text">
            <div class="decoration left"></div>
            <p class="login-subtitle">Or continue with</p>
            <div class="decoration right"></div>
          </div>
        </section>
        <section id="login-form">
          <form action="" method="post">
            <label for="email">Email address</label>
            <input type="email" name="email" id="email" />
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
            <div id="login-settings">
              <div id="remember-me">
                <input type="checkbox" name="remember" id="remember" />
                <label for="remember">Remember me</label>
              </div>
              <a href="" class="login-link">Forgot your password?</a>
            </div>
            <input type="submit" value="Sign in" />
          </form>
        </section>
      </section>
      <section class="split" id="img-container"></section>
    </main>
  </body>
</html>
